<div class="position-class bg-w">
    <h5>职位分类</h5>
    <button ng-click="showPositionList($index)" class="{{$index===isActive?'active':''}}" ng-repeat="cls in com.positionClass" ng-bind="cls.name">技术</button>
    <ul>
        <li class="p-r" ng-repeat="pos in positionList">
            <p ng-bind="pos.name">IOS前端工程师</p>
            <p ng-bind="pos.createdDate">2017-04-16 23：30</p>
            <span class="p-a" ng-bind="pos.salary">15k-25k</span>
        </li>
    </ul>
</div>
